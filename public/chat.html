<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Chat</title>
  <meta name="theme-color" content="#4a69bd">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Variables globales */
    :root {
      --color-primary: #4a69bd;
      --color-primary-light: #5a79cd;
      --color-primary-dark: #3a5bbf;
      --color-accent: #ff9800;
      --color-light: #ffffff;
      --color-text: #333333;
      --color-text-secondary: #666666;
      --color-dark: #2d2d2d;
      --color-gray: #999999;
      --color-gray-light: #e0e0e0;
      --color-gray-dark: #666666;
      --color-bg-light: #f5f7fa;
      --color-success: #2ecc71;
      --color-error: #e74c3c;
      
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
      --shadow-md: 0 3px 8px rgba(0, 0, 0, 0.15);
      --shadow-lg: 0 8px 16px rgba(0, 0, 0, 0.18);
      
      --border-radius-sm: 8px;
      --border-radius-md: 12px;
      --border-radius-lg: 18px;
      
      --spacing-xs: 5px;
      --spacing-sm: 8px;
      --spacing-md: 12px;
      --spacing-lg: 16px;
      --spacing-xl: 24px;
      
      --font-size-xs: 12px;
      --font-size-sm: 14px;
      --font-size-md: 16px;
      --font-size-lg: 18px;
      
      --transition-short: 0.2s ease;
      --transition-medium: 0.3s ease;
    }

    /* Reseteo y estilos base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--color-bg-light);
      color: var(--color-text);
      line-height: 1.5;
      transition: background-color var(--transition-medium), color var(--transition-medium);
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    /* Layout principal */
    .app-container {
      display: flex;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Barra lateral */
    .sidebar {
      width: 280px;
      background-color: var(--color-primary-dark);
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
      transition: width var(--transition-medium);
      box-shadow: var(--shadow-md);
      z-index: 10;
    }

    /* Cabecera de la barra lateral */
    .sidebar-header {
      padding: var(--spacing-lg);
      display: flex;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .app-title {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      color: var(--color-light);
    }

    .app-icon {
      width: 28px;
      height: 28px;
    }

    .app-title h1 {
      font-size: var(--font-size-lg);
      font-weight: 600;
      margin: 0;
    }

    /* Estado de conexión */
    .connection-status {
      margin-top: var(--spacing-md);
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: var(--border-radius-sm);
      background-color: rgba(0, 0, 0, 0.2);
      color: var(--color-light);
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      font-size: var(--font-size-xs);
      width: fit-content;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
    }

    .disconnected {
      background-color: var(--color-error);
    }

    .connected {
      background-color: var(--color-success);
    }

    /* Información del usuario en la barra lateral */
    .user-profile {
      padding: var(--spacing-lg);
      display: flex;
      align-items: center;
      gap: var(--spacing-md);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: auto;
    }

    .user-avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.2);
      color: var(--color-light);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: var(--font-size-md);
      flex-shrink: 0;
    }

    .user-details {
      flex-grow: 1;
    }

    .username {
      color: var(--color-light);
      font-weight: 600;
      font-size: var(--font-size-sm);
    }

    .user-org {
      color: rgba(255, 255, 255, 0.7);
      font-size: var(--font-size-xs);
    }

    .logout-button {
      background-color: transparent;
      border: none;
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      font-size: var(--font-size-lg);
      padding: var(--spacing-xs);
      border-radius: 50%;
      transition: background-color var(--transition-short), color var(--transition-short);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logout-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--color-light);
    }

    /* Área principal de chat */
    .chat-main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    /* Cabecera del chat */
    .chat-header {
      padding: var(--spacing-md) var(--spacing-xl);
      background-color: var(--color-light);
      box-shadow: var(--shadow-sm);
      z-index: 5;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .chat-info {
      display: flex;
      align-items: center;
      gap: var(--spacing-md);
    }

    .chat-title {
      font-size: var(--font-size-md);
      font-weight: 600;
      color: var(--color-primary-dark);
    }

    .chat-subtitle {
      font-size: var(--font-size-xs);
      color: var(--color-gray);
    }

    .chat-actions {
      display: flex;
      gap: var(--spacing-md);
    }

    .action-button {
      background-color: transparent;
      border: none;
      cursor: pointer;
      color: var(--color-gray-dark);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color var(--transition-short), color var(--transition-short);
    }

    .action-button:hover {
      background-color: rgba(0, 0, 0, 0.05);
      color: var(--color-primary);
    }

    /* Contenedor de mensajes */
    .messages-container {
      flex-grow: 1;
      overflow-y: auto;
      padding: var(--spacing-xl);
      display: flex;
      flex-direction: column;
      gap: var(--spacing-md);
      background-color: var(--color-bg-light);
    }

    .message {
      padding: var(--spacing-md) var(--spacing-lg);
      border-radius: var(--border-radius-lg);
      max-width: 80%;
      animation: fadeIn 0.3s ease;
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: pre-wrap;
      line-height: 1.5;
      box-shadow: var(--shadow-sm);
      transition: all var(--transition-short);
      position: relative;
    }

    .message:hover {
      box-shadow: var(--shadow-md);
    }

    .message.incoming {
      align-self: flex-start;
      background-color: var(--color-light);
      border-bottom-left-radius: 4px;
    }

    .message.outgoing {
      align-self: flex-end;
      background-color: var(--color-primary);
      color: var(--color-light);
      border-bottom-right-radius: 4px;
    }

    .message-sender {
      font-size: var(--font-size-xs);
      margin-bottom: 4px;
      opacity: 0.7;
    }

    .message-content {
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: pre-wrap;
      line-height: 1.5;
    }

 .message-time {
  font-size: var(--font-size-xs);
  opacity: 0.6;
  margin-top: var(--spacing-xs);
  text-align: right; /* Alineación por defecto */
}

.message.incoming .message-time {
  text-align: left; /* Alineación para mensajes entrantes */
}

.message.outgoing .message-time {
  text-align: right; /* Alineación para mensajes salientes */
}

/* Ajustar el espaciado entre el contenido del mensaje y la fecha/hora */
.message-content {
  margin-bottom: var(--spacing-xs);
}

    .message-content img {
      max-width: 100%;
      border-radius: var(--border-radius-sm);
      margin: var(--spacing-xs) 0;
    }

    .message-content a {
      color: var(--color-primary);
      text-decoration: none;
    }

    .message-content a:hover {
      text-decoration: underline;
    }

    .message.outgoing .message-content a {
      color: #9eb3ff;
    }

    .empty-messages {
      text-align: center;
      padding: 40px var(--spacing-lg);
      color: var(--color-gray);
      font-style: italic;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: var(--border-radius-md);
      margin: auto;
      max-width: 80%;
      box-shadow: var(--shadow-sm);
    }

    /* Formulario de mensajes */
    .message-form-container {
      padding: var(--spacing-lg);
      background-color: var(--color-light);
      border-top: 1px solid var(--color-gray-light);
    }

    .message-form {
      display: flex;
      align-items: center;
      background-color: var(--color-bg-light);
      border-radius: var(--border-radius-lg);
      padding: 6px;
      box-shadow: var(--shadow-sm);
      transition: box-shadow var(--transition-short);
    }

    .message-form:focus-within {
      box-shadow: var(--shadow-md), 0 0 0 2px rgba(74, 105, 189, 0.2);
    }

    .attach-button {
      background-color: transparent;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      color: var(--color-gray-dark);
      transition: background-color var(--transition-short), color var(--transition-short);
    }

    .attach-button:hover {
      background-color: rgba(0, 0, 0, 0.05);
      color: var(--color-primary);
    }

    .message-input {
      flex-grow: 1;
      padding: var(--spacing-md);
      border: none;
      background-color: transparent;
      font-size: var(--font-size-md);
      outline: none;
      color: var(--color-text);
    }

    .message-actions {
      display: flex;
      gap: 2px;
    }

    .send-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background-color: var(--color-primary);
      color: var(--color-light);
      cursor: pointer;
      transition: background-color var(--transition-short);
    }

    .send-button:hover {
      background-color: var(--color-primary-dark);
    }

    /* Indicador de escritura */
    .typing-indicator {
      display: flex;
      align-items: center;
      padding: var(--spacing-sm) var(--spacing-lg);
      margin: var(--spacing-xs) 0;
      border-radius: var(--border-radius-lg);
      background-color: rgba(200, 200, 200, 0.3);
      width: fit-content;
      max-width: 70%;
      align-self: flex-start;
    }

    .typing-indicator span {
      height: 8px;
      width: 8px;
      margin: 0 1px;
      background-color: var(--color-gray);
      display: block;
      border-radius: 50%;
      opacity: 0.4;
    }

    .typing-indicator span:nth-of-type(1) {
      animation: typing 1s infinite;
    }

    .typing-indicator span:nth-of-type(2) {
      animation: typing 1s infinite 0.2s;
    }

    .typing-indicator span:nth-of-type(3) {
      animation: typing 1s infinite 0.4s;
    }

    @keyframes typing {
      0% {
        opacity: 0.4;
        transform: translateY(0);
      }
      50% {
        opacity: 1;
        transform: translateY(-5px);
      }
      100% {
        opacity: 0.4;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        width: 70px;
        transition: width var(--transition-medium);
      }

      .sidebar.expanded {
        width: 280px;
      }

      .sidebar-header .app-title h1,
      .connection-status span:not(.status-indicator),
      .user-details {
        display: none;
      }

      .sidebar.expanded .sidebar-header .app-title h1,
      .sidebar.expanded .connection-status span:not(.status-indicator),
      .sidebar.expanded .user-details {
        display: block;
      }

      .toggle-sidebar {
        display: flex;
      }
    }

    @media (max-width: 576px) {
      .message {
        max-width: 90%;
        padding: var(--spacing-sm) var(--spacing-md);
      }
      
      .chat-header {
        padding: var(--spacing-md);
      }

      .messages-container {
        padding: var(--spacing-md);
      }

      .message-form-container {
        padding: var(--spacing-md);
      }
    }

    /* Modo oscuro */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1e1e1e;
        color: var(--color-gray-light);
      }
      
      .sidebar {
        background-color: #222;
      }
      
      .chat-main {
        background-color: #1e1e1e;
      }
      
      .chat-header {
        background-color: #2d2d2d;
        color: var(--color-gray-light);
        border-bottom: 1px solid #444;
      }
      
      .chat-title {
        color: var(--color-light);
      }
      
      .messages-container {
        background-color: #242424;
      }
      
      .message.incoming {
        background-color: #3d3d3d;
        color: var(--color-gray-light);
      }
      
      .message-form-container {
        background-color: #2d2d2d;
        border-top: 1px solid #444;
      }
      
      .message-form {
        background-color: #3d3d3d;
      }
      
      .message-input {
        color: var(--color-gray-light);
      }
      
      .empty-messages {
        background-color: rgba(61, 61, 61, 0.7);
        color: #b0b0b0;
      }
      
      .action-button {
        color: var(--color-gray-light);
      }
      
      .action-button:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }
      
      .attach-button {
        color: var(--color-gray-light);
      }
      
      .attach-button:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }
    }

    /* Para cuando queremos ocultar la barra lateral en móviles */
    @media (max-width: 768px) {
      .sidebar-hidden .sidebar {
        width: 0;
        padding: 0;
        overflow: hidden;
      }
    }

    /* Toggle para mostrar/ocultar barra lateral en móvil */
    .toggle-sidebar {
      background-color: transparent;
      border: none;
      color: var(--color-gray-dark);
      cursor: pointer;
      padding: var(--spacing-xs);
      margin-right: var(--spacing-sm);
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .toggle-sidebar:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    @media (max-width: 768px) {
      .toggle-sidebar {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Barra lateral -->
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="app-title">
          <svg class="app-icon" width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="white" stroke-width="2"/>
            <path d="M8 12H16M8 8H16M8 16H13" stroke="white" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <h1>Sistema de Chat</h1>
        </div>
      </div>
      
      <div class="connection-status" id="connectionStatus">
        <span class="status-indicator disconnected"></span>
        <span>Desconectado</span>
      </div>
      
      <!-- Perfil de usuario -->
      <div class="user-profile">
        <div class="user-avatar" id="userAvatar">U</div>
        <div class="user-details">
          <div class="username" id="userDisplayName">Usuario</div>
          <div class="user-org" id="userOrg">Organización</div>
        </div>
        <button class="logout-button" onclick="logout()" aria-label="Cerrar sesión">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
    </div>
    
    <!-- Área principal de chat -->
    <div class="chat-main">
      <div class="chat-header">
        <div class="chat-info">
          <button class="toggle-sidebar" id="toggleSidebar" aria-label="Mostrar/ocultar barra lateral">
            <i class="fas fa-bars"></i>
          </button>
          <div>
            <div class="chat-title">Chat General</div>
            <div class="chat-subtitle">Conversación activa</div>
          </div>
        </div>
        <div class="chat-actions">
          <button class="action-button" aria-label="Buscar">
            <i class="fas fa-search"></i>
          </button>
          <button class="action-button" aria-label="Más opciones">
            <i class="fas fa-ellipsis-v"></i>
          </button>
        </div>
      </div>
      
      <div class="messages-container" id="messagesContainer">
        <!-- Los mensajes se cargarán dinámicamente aquí -->
      </div>
      
      <div class="message-form-container">
        <form class="message-form" id="messageForm">
          <button type="button" class="attach-button" id="attachButton" aria-label="Adjuntar archivo">
            <i class="fas fa-paperclip"></i>
          </button>
          <input 
            type="text" 
            class="message-input" 
            id="messageInput" 
            placeholder="Escribe un mensaje..." 
            autocomplete="off"
            aria-label="Mensaje"
          >
          <div class="message-actions">
            <button type="button" class="attach-button" aria-label="Emojis">
              <i class="far fa-smile"></i>
            </button>
            <button type="submit" class="send-button" aria-label="Enviar mensaje">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Template para el indicador de escritura -->
  <template id="typingTemplate">
    <div class="typing-indicator">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </template>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"></script>
  <script>
    // Script para controlar la barra lateral en dispositivos móviles
    document.addEventListener('DOMContentLoaded', function() {
      const toggleSidebar = document.getElementById('toggleSidebar');
      const appContainer = document.querySelector('.app-container');
      
      toggleSidebar.addEventListener('click', function() {
        appContainer.classList.toggle('sidebar-hidden');
      });
    });
    
    // Tu script de chat.js se cargará aquí o como archivo externo
  </script>
  <script src="chat.js"></script>
</body>
</html>
